<!-- USED TO DISPLAY THE FORM -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form to new comment</title>

	<style>
		#sumContainer {
			display: flex;
			align-content: center;
			justify-content: center;
			align-items: center;
		}

		h2 {
			margin-left: 10px;
			font-style: italic;
		}
	</style>
</head>
<body>
	<div>
		<!-- default method == get, must specify which method I want. -->
		<!-- send POST/GET/PATCH/DELETE req to 'action' URL -->

		<form id="formTest" action="#">
			<div>
				<label for="comment">Type your comment: </label>
				<br>
				<textarea id="comment" name="text"></textarea>
			</div>
			<button type="submit">Post your shit</button>
		</form>

	</div>

	<div id="sumContainer">
		<h1>SUM: <h2 id="sumResult"></h2></h1>
	</div>

    <script src="app.js"></script>
</body>
</html>
