<!DOCTYPE html>
<html>

<head>
	<title>Race Registration Form</title>
	<link rel="stylesheet" type="text/css" href="app2.css">
</head>

<body>
	<h1>Race Registration!</h1>

	<section>
		<form action="somewhere.html">
			<div>
				<label for="name">Firt Name</label>
				<input id="name" type="text" name="name" required>
				
				<label for="Lname">Last Name</label>
				<input id="Lname" type="text" name="Lname" required>
			</div>
			<p>Select a Race:</p>
			<div>
				<input type="radio" name="raceType" id="raceType" value="opc1" required>
				<label for="raceType">Fun Run 5k</label>
				<br>
				<input type="radio" name="raceType" id="raceType2" value="opc2">
				<label for="raceType2">Half Maraton</label>
				<br>
				<input type="radio" name="raceType" id="raceType3" value="opc3">
				<label for="raceType3">Full Maraton</label>
			</div>

			<div>
				<label for="email">Email</label>
				<input type="email" name="email" id="email" required>

				<label for="pass">Password</label>
				<input type="password" name="pass" id="pass" required>
			</div>

			<div>
				<label for="select">Select Age Group</label>
				<select id="select" name="select">
					<option value="under 18">under 18</option>
					<option value="18-30">18-30</option>
					<option value="> 30">older than 30</option>
				</select>
			</div>
			<p><button type="submit">Register!</button></p>
		</form>
	</section>
</body>
</html>
